description: "Just a random tech blog"
keywords: ["Blog", "Open Source", "Technology", "Programming"]
defaultAuthor: "Dafi Dev"
language: "en-US"
shortName: "Dafi Dev"

favicon:
  svg: "/images/favicon.svg"

author:
  name: "Dafi Dev"
  title: "Just a random software engineer"
  description: "I use this blog to share anything I find interesting or useful about my projects, hacking, internet, electronics, and tech in general."
  avatar: "/images/avatar.png"
  social:
    - name: "GitHub"
      url: "https://github.com/thedafidev"
      icon: "github"

# Header configuration (modularized)
header:
  sticky: true # Enable sticky navigation bar
  logo:
    image: "/images/logo.png" # Logo path relative to static folder, leave empty to use site title first letter
    link: "/" # Click to home page
  # UI Components Control (header controls)
  showThemeSwitch: false # Set to false to hide theme style switcher (palette icon)
  showDarkModeSwitch: true # Set to false to hide dark mode switcher (sun/moon icon)
  showLanguageSwitch: false # Set to false to hide language switcher
  languageSwitchMode: "dropdown" # Language switch mode: "dropdown" (show panel) or "cycle" (direct cycle)

# Dock display mode
# Options: "scroll" (show on scroll up), "always" (always visible), "float" (floating button)
dock: "scroll"

# TOC (Table of Contents)
toc:
  enabled: true # Enable or disable TOC globally
  position: "left" # Options: card left right
  maxWidth: "220px"
  maxHeight: "80vh"

# Series (Document Series Navigation)
series:
  enabled: true # Enable or disable Series globally
  position: "right" # Options: card left right
  maxWidth: "280px"
  maxHeight: "80vh"
  showProgress: true # Show reading progress (e.g., "2/5")
  showInHeader: true # Show series info card in article header

# Home page configuration
home:
  recentPostsCount: 5 # Number of recent posts to show on the home page

  # Content order configuration - customize the order of home page sections
  # Available sections: author-section, recent-posts, featured-projects, page-content
  # You can add your custom content by creating files in `layouts/_partials/home/` folder, then add it to the list
  contentOrder:
    - author-section
    - page-content
    - recent-posts

# Post configuration
post:
  showRelated: true # show related posts
  relatedPostsCount: 3 # posts number
  license:
    show: true
    author: "Dafi Dev"
    name: "CC0 1.0"
    description: "This work has been marked as dedicated to the public domain."
    url: "https://creativecommons.org/publicdomain/zero/1.0/"
    displayName: "CC0 1.0 Universal"

# Comments
comments:
  enabled: false

# Analytics
analytics:
  enabled: true
  umami:
    enabled: true
    id: "62bfbaee-5081-4f60-af57-44800f775f2d"
    src: "https://data.dafidev.com/data.js"
    domains: "www.dafidev.com"

# KaTeX
katex:
  enabled: true
  delimiters:
    - left: "$$"
      right: "$$"
      display: true
    - left: "$"
      right: "$"
      display: false
    - left: "\\("
      right: "\\)"
      display: false
    - left: "\\["
      right: "\\]"
      display: true

# Mermaid
mermaid:
  enabled: true

# GLightbox
lightbox:
  enabled: false
  loop: true
  width: 80vw
  height: 80vh
  touchNavigation: true
  draggable: true
  zoomable: true
  preload: true
  descPosition: bottom

# Justified Gallery
justified_gallery:
  enabled: false
  rowHeight: 300
  gutter: 30
  lastRow: center
  transitionDuration: 0.3s
  resizeDebounce: 100
  rowHeightTolerance: 0.25
  maxRowsCount: 999999
  calculateItemsHeight: false

# Code block
codeblock:
  collapse:
    enabled: true
    defaultState: expanded # expanded, collapsed
    autoCollapseLines: 30
    autoCollapseHeight: 400
    collapsedHeight: 120

# Reading progress
readingProgress:
  enabled: true
  height: 3
  showOnHomepage: false
  smoothScroll: true
  hideOnComplete: false
